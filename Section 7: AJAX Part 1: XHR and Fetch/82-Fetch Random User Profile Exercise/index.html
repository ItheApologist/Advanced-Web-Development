<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Random Profile Generator</title>
</head>
<body>

    <div class="container">
        <h1>Random User Generator</h1>
        <div class="box">
            <div class="top">
                <img src="" alt="">
                <div class="content">
                    <div class="name">
                        <ul>
                            <li id="fullname"></li>
                            <li id="username"></li>
                        </ul>
                    </div>
                    <div class="info">
                        <ul>
                            <li id="email"></li>
                            <li id="city"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button>Next User!</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
